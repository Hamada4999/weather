<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>حالة الطقس</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="search-box">
			<i class='bx bxs-map'></i>
			<input type="text" placeholder="أدخل موقعك">
			<button class="bx bx-search"></button>
		</div>
		<div class="weather-box">
			<div class="box">
				<div class="info-weather">
					<div class="weather">
						<img src="images/cloud.png">
						<p class="temperature">0 <span>°C</span>
						<p class="description">Broken Clouds</p>
						</p>
					</div>
				</div>
			</div>
			<div class="weather-details">
				<div class="humidity">
					<i class='bx bx-water' ></i>
					<div class="text">
						<div class="info-humidity">
							<span>0%</span>
						</div>
						<p>الرطوبة</p>
					</div>
				</div>

				<div class="wind">
					<i class='bx bx-wind' ></i>
					<div class="text">
						<div class="info-wind">
							<span>0Km/h</span>
						</div>
						<p>سرعة الرياح</p>
					</div>
				</div>
			</div>
		</div>
		<div class="not-found">
			<div class="box">
				<img src="images/404.png">
				<p>هذا الموقع غير موجود</p>
			</div>
		</div>
		

	</div>



	<script src="script.js"></script>
</body>


</html>
